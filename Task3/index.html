<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #d9afd9, #97d9e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      padding: 30px 20px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #6c63ff;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 24px;
      color: #333;
    }

    .card p.title {
      font-size: 16px;
      color: #777;
      margin-bottom: 10px;
    }

    .card p.bio {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 20px;
      color: #6c63ff;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #333;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 20px 10px;
      }

      .social-icons a {
        font-size: 18px;
      }
    }
  </style>

  <!-- FontAwesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <div class="card">
    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Picture" />
    <h2>Abhishek Upari</h2>
    <p class="title">Full Stack Developer</p>
    <p class="bio">Passionate about building interactive web apps and learning new technologies.</p>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-linkedin fa-lg"></i></a>
      <a href="#"><i class="fa-brands fa-github fa-lg"></i></a>
      <a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a>
    </div>
  </div>
</body>
</html>
