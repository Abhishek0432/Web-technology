<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherappli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <header>
            <input type="text" name="" id="" placeholder="search  city name">
            <button id="btn"><img src="search.png"  alt="search"></button>
        </header>
        <p class="error">invalid city name</p>   
        <article class="weather">
           
            <img src="cloud2-removebg-preview.png" alt=""/>
            
            <h1 class="temperature">21*C</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="humidity"/>
                    <div>
                        <p>humidity</p>
                        <p class="humidity">30%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="download.png"  alt="wind"/>
                    <div>
                        <p>wind</p>
                        <p class="wind" > 10 km/h </p>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="index.js"></script>
</body>
</html>
